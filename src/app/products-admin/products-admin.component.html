<div class="container" style="position: relative;">
  <h2 mat-dialog-title>Add New Product</h2>
  <form [formGroup]="productsForm">
      <mat-form-field appearance="outline">
          <mat-label>Product Name</mat-label>
          <input matInput placeholder="Enter product name" formControlName="productName">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput placeholder="Enter price" formControlName="price">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput placeholder="Enter description" formControlName="description">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Ratings</mat-label>
          <input matInput placeholder="Enter ratings" formControlName="ratings">
        </mat-form-field>        
  </form>
  <mat-dialog-actions style="display: flex; justify-content: end;">
    <button mat-button mat-dialog-close style="background-color: rgb(110, 106, 100); color: white;">Close</button>
    <button mat-button style="background-color: #b1cd02; color: white;" (click)="saveForm()">Save</button>
  </mat-dialog-actions>
  <div class="spinner" *ngIf="productsLoader" style="position: absolute; display: flex; justify-content: center; align-items: center; width: 100%;z-index: 1;top: 50%;">
    <mat-spinner [diameter]="70"></mat-spinner>
  </div>
</div>
