<div class="container">
  <div class="top-title">
    <img src="../../assets/check.png" alt="" width="100" height="100">
    <span>Your Order Has Been Placed!</span>
  </div>
  <div class="order-details">
    <span>Order Details</span>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element?.productName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element?.modifiedPrice || element?.price}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element?.quantity}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="other-details">
    <div class="price">
      <span>Discount : </span> <b>0</b>
      <span>Total price : </span> <b>{{orders.totalCartPrice + '$'}}</b>
      <span>Payment type : </span> <b>{{'CASH'}}</b>
    </div>
    <div class="new-order-btn">
      <button>Create new orders</button>
    </div>
  </div>
</div>
